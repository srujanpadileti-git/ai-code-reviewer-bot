name: ai-code-review
on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REVIEWER_TOKEN: ${{ secrets.REVIEWER_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHAT_MODEL: gpt-4o-mini
          MAX_COMMENTS: "10"
          COST_IN_PER_1K: "0"
          COST_OUT_PER_1K: "0"
          ONLY: "src/**/*.ts,lib/**/*.js"
          SKIP: "dist/**,**/*.min.js,node_modules/**"
        run: node dist/index.js