name: ai-code-review
on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
      - env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REVIEWER_TOKEN: ${{ secrets.REVIEWER_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHAT_MODEL: gpt-4o-mini
          EMBEDDING_MODEL: text-embedding-3-small
          RAG_K: "0" 
          MAX_COMMENTS: "10"
          COST_IN_PER_1K: "0"
          COST_OUT_PER_1K: "0"
          ONLY: "src/**/*.ts,lib/**/*.js,**/*.py"
          SKIP: "dist/**,**/*.min.js,node_modules/**,.aicr/**"
          RULES_ONLY: "0"
          ALLOW_CONSOLE: "0"
          AUTO_FIX: "0"
          FIX_SCOPE: "style,docs,test"
          MAX_FIX_LINES: "20"   
          MAX_MODEL_CALLS: "12"
          TIME_BUDGET_S: "60"
          TOKEN_BUDGET: "20000"
          MAX_PARALLEL: "3"
          USE_CACHE: "1"
          CACHE_TTL_HOURS: "168"
          TRIAGE: "1"
          TRIAGE_COMMENT: "1"
        run: node dist/index.js